<template name="list">

    <div class="page list">
        {{#each posts}}
            {{> item}}
        {{/each}}

        {{#if Template.subscriptionsReady}}
            {{#if hasMorePosts}}
                <button class="btn btn-block get-more-posts"><span class="glyphicon glyphicon-chevron-down"></span></button>
            {{/if}}
        {{else}}
            {{> spinner}}
        {{/if}}
    </div>

</template>
